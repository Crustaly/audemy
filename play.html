<!DOCTYPE html>
<html>

<head>
  <!-- Google tag (gtag.js) -->
  <link rel="icon" href="character/favicon.png" type="image/png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-89WMN0VMDD"></script>
  <script>

    function gtag() {dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-89WMN0VMDD');

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="An educational platform for blind and visually impaired students.">
  <meta name="keywords"
    content="Audemy, education, blind students, visually impaired students, accessible education, online learning, inclusive education">
  <meta name="author" content="Audemy">
  <title>Audemy</title>
  <link href="playStyle.css" rel="stylesheet" type="text/css" />
  <!-- Link to Google Fonts for Adlam font -->
  <link href="https://fonts.googleapis.com/css2?family=Adlam&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">


</head>

<body>
  <div class="navbar">
    <div>
      <img src="gameImages/buttons/logoNav.png" alt="Logo" width="50" onclick="window.location.reload()">
    </div>

    <div>
      <a href="https://audemy.org">Home</a>
    </div>
  </div>

  <div class="container" id="mathSection">
    <section>
      <h2 id="mathTitle" class="title">Popular Math Games</h2>
      <div class="game-buttons">
        <button id='fruitFrenzy'><img data-audio="fruitFrenzyAudio"
            src="gameImages/buttons/gameButtons/fruitFrenzyButtonv2.png" alt="fruit Frenzy" class="game-button"
            id="fruitFrenzy"></button>
        <button id='carCounting'><img data-audio="carCountingAudio"
            src="gameImages/buttons/gameButtons/carCountButtonv2.png" alt="car Counting" class="game-button"
            id="carCounting"></button>
        <button id="shapeParade"><img data-audio="shapeParadeAudio"
            src="gameImages/buttons/gameButtons/shapeParadeButtonv2.png" alt="shape Parade" class="game-button"
            id="shapeParade"></button>
        <button id='dogDetector'><img src="gameImages/buttons/gameButtons/dogDetectorButton.png" alt="dog detector"
            class="game-button" id="dogDetector"></button>
      </div>
    </section>
  </div>

  <div class="container" id="languageSection">
    <section>
      <h2 id="spellTitle" class="title">Popular Language Games</h2>
      <div class="game-buttons">
        <button id="spellingSafari"><img data-audio="spellingSafariAudio"
            src="gameImages/buttons/gameButtons/spellingSafariButtonv2.png" alt="spelling Safari" class="game-button"
            id="spellingSafari"></button>
        <button id="animalSorting"><img data-audio="animalSortAudio"
            src="gameImages/buttons/gameButtons/animalSortButtonv2.png" alt="animal Sort" class="game-button"
            id="animalSort"></button>
        <button id="storyBuilder"><img data-audio="storyBuilderAudio"
            src="gameImages/buttons/gameButtons/storyBuilderButtonv2.png" alt="story Builder" class="game-button"
            id="storyBuilder"></button>
        <button id='penguinParty'><img src="gameImages/buttons/gameButtons/penguinParty.png" alt="penguin Party"
            class="game-button" id="penguinParty"></button>
      </div>
    </section>
  </div>

  <div class="container" id="countingGames">
    <section>
      <h2 id="countTitle" class="title">Counting Games</h2>
      <div class="game-buttons">
        <button id='dogDetector1'><img src="gameImages/buttons/gameButtons/dogDetectorButton.png" alt="dog detector"
            class="game-button" id="dogDetector1"></button>

        <button id="monkeyMadness"><img src="gameImages/buttons/gameButtons/monkeyMadnessButton.png"
            alt="monkey madness" class="game-button" id="monkeyMadness"></button>

        <button id='carCounting1'><img src="gameImages/buttons/gameButtons/carCountButtonv2.png" alt="car Counting"
            class="game-button" id="carCounting1"></button>
      </div>
    </section>
  </div>

  <div class="container" id="addGames">
    <section>
      <h2 id="addTitle" class="title">Addition Games</h2>
      <div class="game-buttons">
        <button id='fruitFrenzy1'><img data-audio="fruitFrenzyAudio"
            src="gameImages/buttons/gameButtons/fruitFrenzyButtonv2.png" alt="fruit Frenzy" class="game-button"
            id="fruitFrenzy1"></button>

        <button id="skeletonSlumber"><img src="gameImages/buttons/gameButtons/skeletonSlumber.png"
            alt="skeleton slumber" class="game-button" id="skeletonSlumber"></button>

        <button id='crimeBusters'><img src="gameImages/buttons/gameButtons/crimeBusters.png" alt="Crime Busters"
            class="game-button" id="crimeBusters"></button>
      </div>
    </section>
  </div>


  <div class="container" id="wordGames">
    <section>
      <h2 id="wordTitle" class="title">Word Games</h2>
      <div class="game-buttons">
        <button id='spellingSafari1'><img data-audio="fruitFrenzyAudio"
            src="gameImages/buttons/gameButtons/spellingSafariButtonv2.png" alt="spelling Safari" class="game-button"
            id="spellingSafari1"></button>

        <button id="fridgeRefill"><img src="gameImages/buttons/gameButtons/refrigeratorRefill.png" alt="fridgeRefill"
            class="game-button" id="fridgeRefill"></button>

        <button id='makeABand'><img src="gameImages/buttons/gameButtons/makeABand.png" alt="makeABand"
            class="game-button" id="makeABand"></button>
      </div>
    </section>
  </div>
  <div class="audios">
    <audio id="fruitFrenzyAudio" src="audioFiles/gameNames/newGameNames/fruitFrenzy.mp3"></audio>
    <audio id="carCountingAudio" src="audioFiles/gameNames/newGameNames/carCount.mp3"></audio>
    <audio id="shapeParadeAudio" src="audioFiles/gameNames/newGameNames/shapeParade.mp3"></audio>
    <audio id="spellingSafariAudio" src="audioFiles/gameNames/newGameNames/spellSafari.mp3"></audio>
    <audio id="animalSortAudio" src="audioFiles/gameNames/newGameNames/animalSort.mp3"></audio>
    <audio id="storyBuilderAudio" src="audioFiles/gameNames/newGameNames/storyBuilder.mp3"></audio>
  </div>

  <div>
    <img src="audioFiles/fruitFrenzy/background.png" alt="" class="screen" id="fruitFrenzyScreen">
  </div>
  <div>
    <img src="audioFiles/spellSafari/spellSafariScreen.png" alt="" class="screen" id="spellSafariScreen">
  </div>
  <div>
    <img src="gameImages/gameScreen/blastOffScreen.png" alt="" class="screen" id="blastOffScreen">
  </div>
  <div>
    <img src="audioFiles/storyBuilder/storyBuilderScreen.png" alt="" class="screen" id="storyBuilderScreen">
  </div>
  <div>
    <img src="audioFiles/shapeParade/shapeParadeScreen.png" alt="" class="screen" id="shapeParadeScreen">
  </div>
  <div>
    <img src="audioFiles/carCount/carCountScreen.png" alt="" class="screen" id="carCountScreen">
  </div>
  <div>
    <img src="audioFiles/animalSort/animalSortScreen.png" alt="" class="screen" id="animalSortScreen">
  </div>

  <footer>
    <img src="gameImages/buttons/logoNav.png" alt="Audemy Logo" width="300vh">
    <p>Blind and Visually Impaired Education</p>
  </footer>

  <script src="playScript.js"></script>
</body>

</html>
